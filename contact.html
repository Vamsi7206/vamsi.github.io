<!DOCTYPE html>
<html lang="en">
<head>
    <title>contct me</title>
    <link rel="icon" href="vv.png">
</head>
<body bgcolor="#D4E2D4">
    <center>
    <h1>Contact Me</h1>
    </center>
    <form action="msg.html" target="_blank">
    <fieldset>
        <h1>Contact Details</h1>
        <table>
            <tr>
                <td><label for="f_name">First Name</label><td><input type="text" size="15" id="f_name" name="f_name" placeholder="Ex:Vamsi" required></td></td>
            </tr>
            <tr>
                <td><label for="l_name">Last Name</label><td><input type="text" id="l_name" name="l_name" placeholder="Ex:Chavakula" required></td></td>
            </tr>
            <tr>
                <td><label for="phone_no">Phone No</label><td><input type="number" name="phone_no" id="phone_no" placeholder="+919390555562" required></td></td>
            </tr>
            <tr>
                <td><label for="email">Email</label><td><input type="email" name="email" id="email" placeholder="vamsi@gmail.com" required></td></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label><td><input type="radio" name="gender" id="Gender" value="M">
                <label for="Gender">Male</label>
                <input type="radio" name="gender" id="Gender" value="F">
                <label for="Gender">Female</label>
                <input type="radio" name="gender" id="Gender" value="C">
                <label for="Gender">Custom</label></td></td>
            </tr>
            <tr>
                <td><label for="">Select Country</label></td>
                <td>
                    <select name="Country">
                        <option value="INDIA">INDIA</option>
                        <option value="USA">USA</option>
                        <option value="JAPAN">JAPAN</option>
                    </select>
                </td>
            </tr>
    </table><br><br>
    <label>Reason:</label><br>
    <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
    <input type="submit" target="_blank"><br><br>
    </fieldset>   
    </form><br><br>
    <form action="internship.html" target="_blank">
        <button>Back</button>
    </form>
</body>
</html>
